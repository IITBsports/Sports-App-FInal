<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

<div class="body">
  <div class="titlebox">
    <div class="title">
      {{Events.title}}
    </div>
  </div>

  <div class="poster">
    <img class="img" src="./../../assets/{{Events.images}}">
  </div>

  <div class="about">

    <div class="date">
      <!-- <mat-icon>schedule</mat-icon> -->
      <img src="../assets/image.png" style="width: 25px;height: 25px;margin-left: 5px;">
      {{Events.date}}
    </div>
    <!--Events.content is not showning up-->
    <div class="description">
      {{Events.content}}
    </div>


    <!--!!!backend has to be done of this button!!!-->
    <div class="this" *ngIf="Events.isPostEvent === 'Yes'; else elseBlock1">
      <mat-accordion class="example-headers-align" hideToggle>
        <mat-expansion-panel class="bg-panel">
          <mat-expansion-panel-header >
            <button class="finalstandings">
              <p class="finalstandingtext">Final Standings</p>
            </button>
          </mat-expansion-panel-header>
          <hr>
          <mat-accordion style="width: 100%;" >
            <b>{{Events.eventWinner_1}}</b>
          </mat-accordion>
          <hr>
          <mat-accordion style="width: 100%;">
            <b>{{Events.eventWinner_2}}</b>
          </mat-accordion>
          <hr>
          <mat-accordion style="width: 100%;">
            <b>{{Events.eventWinner_3}}</b>
          </mat-accordion>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
    <ng-template #elseBlock1></ng-template>

    <!-- <div *ngIf="Events.isPostEvent; else elseBlock">Text to show</div> -->
    <!-- <div *ngIf="Events.isPostEvent; else elseBlock">{{Events.postEventDescription}}</div>
    <ng-template #elseBlock>{{Events.description}}</ng-template> -->
  </div>
<!--
</div> -->



<!--POST EVENT DESCRIPTION-->

  <div *ngIf="Events.isPostEvent === 'Yes'; else elseBlock">{{Events.postEventDescription}}</div>
  <ng-template #elseBlock>{{Events.description}}</ng-template>

  <!-- <div *ngIf="Events.isPostEvent; else elseBlock">Text to show</div> -->
  <!-- <div *ngIf="Events.isPostEvent; else elseBlock">{{Events.postEventDescription}}</div>

</div>

</div>
