<div style="text-align: center;">
  <p class="section-title" style="color: #51046B;font-family: avenir;font-size: xx-large;">Sports</p>
  <mat-divider class="line1" style="margin-bottom:10%;"></mat-divider>
</div>

<mat-grid-list cols="4" rowHeight="100px" [gutterSize]="'20px'">
  <mat-grid-tile *ngFor="let tile of shown_sports_tiles" [colspan]="tile.cols" [rowspan]="tile.rows"
    style="background-color:white;" [routerLink]="['/sport', tile.url]">

    <img [attr.src]="tile.color" style="object-fit:contain;">
    <mat-grid-tile-footer style="text-align:color;">{{tile.text}}</mat-grid-tile-footer>
  </mat-grid-tile>
</mat-grid-list>
