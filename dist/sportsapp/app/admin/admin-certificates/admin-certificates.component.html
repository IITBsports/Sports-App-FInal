<div class="container">
    <div class="form-group">
        <label>Image:</label>
        <input type="file" class="form-control" accept=".jpg" >
    </div>
    <div class="form-group">
        <label>CSV File:</label>
        <input type="file" class="form-control" accept=".csv" (change)=fileChange($event) >
    </div>
    <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
</div>
