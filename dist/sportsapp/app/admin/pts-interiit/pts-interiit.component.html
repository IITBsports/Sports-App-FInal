<form class="example-form" [formGroup]="addInteriitPtsForm" (ngSubmit)="onSubmit()">



    <h1 style="color:white; text-align:center; margin:20px;">Points Form</h1>
    <div style="width:50%">
      <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList" formControlName="College">
      </ng-multiselect-dropdown>
    </div>
    <div class="form-group" style="width: 10%;display: inline;">
      <mat-form-field>
        <input matInput placeholder="Points" type="number" id="Points" formControlName="points"
          required #points>
      </mat-form-field>
    </div>
    <button type="submit" style="background-color: blue;width: 100%;" class="form-group">Submit</button>
  
  
    <div class="Buttons" style="margin-top: 5%;">
      <button routerLink="admin" type="cancel" style="background-color: rgba(168, 162, 162, 0.219);width: 100%;"
        class="btn btn-default">Go Back
      </button>
    </div>
  
  
  </form>
