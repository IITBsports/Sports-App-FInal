<form class="example-form" [formGroup]="main">
<select class="form-control" id="typeSelect" formControlName="type">
  <option value="default">--Select a Type--</option>
  <option *ngFor="let t of typeSelect;" [ngValue]="t">{{t}}</option>
</select>

<form class="example-form" [formGroup]="addPointsForm" (ngSubmit)="onSubmit()">



  <!-- <div class="form-group" style="width: 10%;display: inline;">
    <mat-form-field>
      <input matInput placeholder="match-title" type="text" formControlName="match_title" required #matchTitle>
    </mat-form-field>
  </div>  -->
<h1 style="color:white; text-align:center; margin:20px;">Points Form</h1>
<div class="form-group">
  <mat-form-field class="example-full-width" style="text-align: justify;width: 80%;">
    <input matInput placeholder="Title" type="text" id="eventTitle" formControlName="title" required
      #eventTitle>
  </mat-form-field>
</div>
  <div style="width:50%">
    <label for="SportName" style="display:inline-block; color:white; width:150px;">Sport Name</label>
    <!-- <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList1" formControlName="title" placeholder="Select Sport">
    </ng-multiselect-dropdown> -->
    <select class="form-control" id="sport" formControlName="sport">
      <option value="default">--Select a Sport--</option>
      <option *ngFor="let s of sports;" [ngValue]="s">{{s}}</option>
    </select>
  </div>

  <div style="width:50%" *ngIf="main.value.type === 'Gc'">
    <label for="gold" style="display:inline-block; color:white; width:150px;">First</label>
    <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList" formControlName="first_place" placeholder="Select Hostel">
    </ng-multiselect-dropdown>
  </div>
  <div style="width:50%" *ngIf="main.value.type === 'InterIIT'">
    <label for="gold" style="display:inline-block; color:white; width:150px;">First</label>
    <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList1" formControlName="first_place" placeholder="Select College">
    </ng-multiselect-dropdown>
  </div>

  <div style="width:50%" *ngIf="main.value.type === 'Gc'">
    <label for="silver" style="display:inline-block; color:white; width:150px;">Second</label>
    <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList" formControlName="second_place" placeholder="Select Hostel">
    </ng-multiselect-dropdown>
  </div>
  <div style="width:50%" *ngIf="main.value.type === 'InterIIT'">
    <label for="silver" style="display:inline-block; color:white; width:150px;">Second</label>
    <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList1" formControlName="second_place" placeholder="Select College">
    </ng-multiselect-dropdown>
  </div>


  <div style="width:50%" *ngIf="main.value.type === 'Gc'">
    <label for="bronze" style="display:inline-block; color:white; width:150px;">Third</label>
    <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList" formControlName="third_place" placeholder="Select Hostel">
    </ng-multiselect-dropdown>
  </div>
  <div style="width:50%" *ngIf="main.value.type === 'InterIIT'">
    <label for="bronze" style="display:inline-block; color:white; width:150px;">Third</label>
    <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList1" formControlName="third_place" placeholder="Select College">
    </ng-multiselect-dropdown>
  </div>


  <div style="width:50%" *ngIf="main.value.type === 'Gc'">
    <label for="fourth" style="display:inline-block; color:white; width:150px;">Fourth</label>
    <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList" formControlName="fourth_place" placeholder="Select Hostel">
    </ng-multiselect-dropdown>
  </div>
  <div style="width:50%" *ngIf="main.value.type === 'InterIIT'">
    <label for="fourth" style="display:inline-block; color:white; width:150px;">Fourth</label>
    <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList1" formControlName="fourth_place" placeholder="Select College">
    </ng-multiselect-dropdown>
  </div>

  <br>

  <button type="submit" style="background-color: blue;width: 100%;" class="form-group">Submit</button>


  <div class="Buttons" style="margin-top: 5%;">
      <button routerLink="admin" type="cancel" style="background-color: rgba(168, 162, 162, 0.219);width: 100%;"
        class="btn btn-default">Go Back
      </button>
  </div>


</form>
</form>
