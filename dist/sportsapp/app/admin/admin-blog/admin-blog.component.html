<form class="example-form" [formGroup]="addBlogForm" (ngSubmit)="onSubmit()">
  <div class="group-gap">
    <!-- Upload image -->
    <div class="avatar-upload">
      <div class="avatar-edit"><img (click)="fileInput.click()" [src]="imageUrl || '../assets/img_preview.jpeg'"
          style="height: 100%;width: 100%;">
        <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" #fileInput (change)="uploadFile($event)"
          style="height: 0px;width:0px;" />
      </div>
      <div class="avatar-preview">
        <div id="imagePreview" [style.backgroundImage]="'url('+ imageUrl +')'" style="height: 100%;width: 100%;">
        </div>
      </div>
    </div>
  </div>

  <!-- Submit Button -->
  <mat-card style="margin-bottom: 10px;">
    <mat-card-content>
      <mat-card-content>
        <mat-form-field class="example-full-width" style="text-align: justify;width: 80%;">
          <input matInput placeholder="Blog-Title" type="text" id="blogTitle" name="blogTitle" formControlName="blogTitle"
            #blogTitle>
            <!-- {{blogTitle.value}} -->
        </mat-form-field>
        <mat-form-field class="example-full-width" style="text-align: justify;width: 80%;">
          <input matInput placeholder="Blog-Content" type="text" id="blogContent" name="blogContent" formControlName="blogContent"
            #blogContent>
            <!-- {{blogContent.value}} -->
        </mat-form-field>


        <label style="text-align: justify;">Tags</label>
      <mat-chip-list #chipList>
        <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable" (removed)="remove(tag)">
          {{tag}}
          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
        </mat-chip>
        <input style="width: 10%;" placeholder="Add tags" #tagInput [formControl]="tagCtrl" [matAutocomplete]="auto"
          [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
          (matChipInputTokenEnd)="add($event)" class="form-control">
      </mat-chip-list>
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
        <mat-option *ngFor="let tag of filteredTags | async" [value]="tag">
          {{tag}}
        </mat-option>
      </mat-autocomplete>
      </mat-card-content>
    </mat-card-content>
  </mat-card>

</form>
