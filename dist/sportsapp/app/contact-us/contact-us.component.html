<div *ngFor="let card of contact"
  style="border: 5px solid;
border-image: linear-gradient(45deg, rgb(246, 95, 246), orange) 2; margin: 10px; background-color: rgb(235, 148, 221,0.6);">

  <mat-card style="background-image: linear-gradient(#e66465, #9198e5); margin-top:10px ;" class="main">
    <h5
      style="text-align: center;color:rgb(64, 16, 72); margin-top: 2%; border-radius: 20%; font-size: x-large; font-weight: bold;">
      {{card.position}}
    </h5>
    <mat-card-subtitle class="post"> </mat-card-subtitle>
    <div class="dpdiv">
      <figure><img src="{{card.image}}" class="div"></figure>
    </div>
    <mat-card-title class="name" style="color: rgb(89, 17, 94);"> {{card.name}} </mat-card-title>
    <!-- <div style="border-radius: 100px;width:50%;margin-left: 25%; margin: auto;">
      <mat-card-content class="content" style="color:rgb(255, 255, 255); font-size: medium;"> {{card.no}}
      </mat-card-content>
    </div> -->
    <div style="border-radius: 100px;width:60%; margin: auto;">
      <mat-card-content class="content"
        style="color: rgb(241, 200, 117);  justify-content: center; margin-right: 10px;">
        {{card.id}}
      </mat-card-content>
    </div>
    <div style="align-self: center; display: flex;
		justify-content: center;">
      <!-- <mat-icon>facebook</mat-icon> -->
      <img _ngcontent-byl-c56="" src="../assets/phone.png" alt="" style="margin-left:0%;">

      <img _ngcontent-byl-c56="" src="../assets/insta.svg" alt="" style="margin-left:20%;">
      <!-- <img _ngcontent-byl-c56="" src="../assets/facebook.svg" alt="">
			<img _ngcontent-byl-c56="" src="../assets/facebook-24.svg" alt=""> -->
      <img _ngcontent-byl-c56="" src="../assets/facebook-48.svg" alt="" style="margin-left:20%;">

    </div>
  </mat-card>

</div>
