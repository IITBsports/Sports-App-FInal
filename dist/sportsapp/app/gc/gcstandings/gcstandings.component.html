<div class="gcst" style="margin-top: 10%">
  <h3 div="heading" >GC Standings</h3>
  <div class="table">
    <table>
      <tr class="header">
        <th *ngFor="let column of headers">
          {{column}}
        </th>
      </tr>
      <tr *ngFor="let h of hostel; let i = index">
        <td>
          {{h}}
        </td>
        <td>{{golds[i]}}</td>
        <td>{{silvers[i]}}</td>
        <td>{{bronzes[i]}}</td>
        <td>{{pts[i]}}</td>
      </tr>
    </table>
  </div>
  </div>
